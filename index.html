<!DOCTYPE html>
<html>
    <head>
        <title>Form Survey</title>
        <meta charset="utf-8">
        <meta name="description" content="Project Form App Modern">
        <meta name="author" content="GaDev">
        <meta name="description" content="This is beginner project to upscale my web development skill">
        <link rel="stylesheet" href="formFreeStyle.css">
        <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    </head>
    <body>
        <div class = "form-wrapper">
            <div class = "container">
                <div class ="title-form">
                    <h1 id = "title">Free Code Bootcamp Survey</h1>
                    <h3 id = "description">Thank you for taking the time to help us improve the platform</h3>
                </div>
                <div class = "form-card">
                    <form id="survey-form">
                        <label for = "name" id = "name-label">What's your full name?</label>
                        <input type="text" name="name" id = "name" required placeholder="Fullname">
                        <label for ="email" id = "email-label">Your email</label>
                        <input type="email" id = "email" required placeholder="Email">
                        <label for = "number" id="number-label">Your age</label>
                        <input type="number" id = "number" placeholder="Age" min="18" max="45">
                        <label for = "profession" id = "dropdown">What is your current role?</label>
                        <select id = "profession">
                            <option value="Administration">Administration</option>
                            <option value="Analyst">Analyst</option>
                            <option value="Sales">Sales</option>
                            <option value="Collection">Collection</option>
                            <option value="Auditor">Auditor</option>
                            <option value="Operation Specialist">Operation Specialist</option>
                            <option value="Student">Student</option>
                            <option value="Other">Other</option>
                        </select>
                        <p>How long have you been code?</p>
                        <input type="radio" class ="inp" id = "under_1_year" name="code_exp" value= 1>
                        <label for = "under_1_year" class = "lbl" id = "under_1_year">Under 1 Year</label>
                        <input type="radio" class ="inp" id="1_3_years" name="code_exp" value=2>
                        <label for = "1_3_years" class = "lbl" id = "1_3_years">1-3 years</label>
                        <input type="radio" class ="inp" id = "3_5_years" name="code_exp" value=3>
                        <label for = "3_5_years" class = "lbl" id = "3_5_years">1-5 years</label>
                        <p>What would you like to see improved? (Check all that apply)</p>
                        <input type="checkbox" class ="inp" id = "interest1" name="interest1" value="Front-end Projects">
                        <label for  = "interest1" class ="lbl">Front-end Projects</label>
                        <input type="checkbox" class ="inp" id="interest2" name="interest2" value="Back-end Projects">
                        <label for = "interest2" class = "lbl">Back-end Projects</label>
                        <input type="checkbox" class ="inp" id="interest3" name="interest3" value="Data Visualization">
                        <label for = "interest3" class = "lbl">Data Visualization</label>
                        <input type="checkbox" class ="inp" id="interest4" name="interest4" value="Challenges">
                        <label for = "interest4" class = "lbl">Challenges</label>
                        <input type="checkbox" class ="inp" id="interest5" name="interest5" value="Open Source Community">
                        <label for = "interest5" class = "lbl">Open Source Community</label>
                        <label for ="sugesstion" class = "lbl">Any Comment or Suggestions?</label>
                        <textarea placeholder="Enter your comment here"></textarea>
                        <button type="submit" value="submit" id="submit">Submit</button>
                    </form>
                </div>
            </div>
        </div>
    </body>
</html>
